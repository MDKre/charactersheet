<body>

<!doctype html>

    <html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <div class = "container">
            <br>
            <input type = "number" id = "playerLevel" name = "playerLevel" placeholder= "10">

        <label for = "playerLevel">Level</label>
        </div>

        <div class = "container">
            <table class = "table">
                <tr>
                    <th>Attribute</th>
                    <th>Level</th>
                    <th>Modifier</th>
                </tr>

                <tr>
                    <td>Strength</td>
                    <td><input type = "number" id = "strengthScore"></td>
                    <td><input type = "number", id = "strengthModifier"></td>
                </tr>

                <tr>
                    <td>Charisma</td>
                    <td><input type = "number" id = "CharismaScore"></td>
                    <td><input type = "number", id = "CharismaModifier"></td>
                </tr>

                <tr>
                    <td>Intelligence</td>
                    <td><input type = "number" id = "intelligenceScore"></td>
                    <td><input type = "number", id = "intelligenceModifier"></td>
                </tr>

                <tr>
                    <td>Willpower</td>
                    <td><input type = "number" id = "willpowerScore"></td>
                    <td><input type = "number", id = "willpowerModifier"></td>
                </tr>

                <tr>
                    <td>Perception</td>
                    <td><input type = "number" id = "perceptionScore"></td>
                    <td><input type = "number", id = "perceptionModifier"></td>
                </tr>

                <tr>
                    <td>Movement</td>
                    <td><input type = "number" id = "movementScore"></td>
                    <td><input type = "number", id = "movementModifer"></td>
                </tr>

                <tr>
                    <td>Finesse</td>
                    <td><input type = "number" id = "finesseScore"></td>
                    <td><input type = "number", id = "finesseModifier"></td>
                </tr>

                <tr>
                    <td>Constitution</td>
                    <td><input type = "number" id = "constitutionScore"></td>
                    <td><input type = "number", id = "constitutionModifier"></td>
                </tr>

                <script src = "script.js"></script>

            </div>
        </div>
    </html>
</body>
