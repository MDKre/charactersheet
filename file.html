<body>

<!doctype html>

    <html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <div class = "container">
            <br>
            <input type = "number" name = "playerLevel" placeholder= "10" onchange = "populateAttributes()" id = "playerLevel">

        <label for = "playerLevel">Level</label>
        </div>

        <div class = "container">
            <table class = "table">
                <tr>
                    <th>Attribute</th>
                    <th>Level</th>
                    <th>Modifier</th>
                </tr>

                <tr>
                    <td>Strength</td>
                    <td><input type = "number" onchange = "generateStrengthMod()" id = "strengthScore"></td>
                    <td><input type = "number", id = "strengthModifier"></td>
                </tr>

                <tr>
                    <td>Charisma</td>
                    <td><input type = "number" onchange = "generateCharismaMod()" id = "charismaScore"></td>
                    <td><input type = "number", id = "charismaMod"></td>
                </tr>

                <tr>
                    <td>Intelligence</td>
                    <td><input type = "number" onchange = "generateIntelligenceMod()" id = "intelligenceScore"></td>
                    <td><input type = "number", id = "intelligenceMod"></td>
                </tr>

                <tr>
                    <td>Willpower</td>
                    <td><input type = "number" onchange = "generateWillpowerMod()" id = "willpowerScore"></td>
                    <td><input type = "number", id = "willpowerMod"></td>
                </tr>

                <tr>
                    <td>Perception</td>
                    <td><input type = "number" onchange = "generatePerceptionMod()" id = "perceptionScore"></td>
                    <td><input type = "number", id = "perceptionMod"></td>
                </tr>

                <tr>
                    <td>Movement</td>
                    <td><input type = "number" onchange = "generateMovementMod()" id = "movementScore"></td>
                    <td><input type = "number", id = "movementMod"></td>
                </tr>

                <tr>
                    <td>Finesse</td>
                    <td><input type = "number" onchange = "generateFinesseMod()" id = "finesseScore"></td>
                    <td><input type = "number", id = "finesseMod"></td>
                </tr>

                <tr>
                    <td>Constitution</td>
                    <td><input type = "number" onchange = "generateConstitutionMod()" id = "constitutionScore"></td>
                    <td><input type = "number", id = "constitutionMod"></td>
                </tr>

                <script src = "script.js"></script>

            </div>
        </div>
    </html>
</body>
